<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Media Box</title>
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="js-loading search-page">
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">MediaBox</a>
        </div>
        <div class="nav-right">
            <a href="settings.html" class="settings-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </a>
            <!-- User Menu -->
            <div class="user-menu">
                <button id="authButton" class="auth-button">Sign In</button>
                <div id="userDropdown" class="user-dropdown" style="display: none;">
                    <span id="username"></span>
                    <button id="logoutButton">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signinForm" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <main>
        <div class="search-container">
            <div class="search-header">
                <div class="search-input-container">
                    <input type="text" id="searchInput" placeholder="Search for movies, TV shows, or anime...">
                    <button id="searchBtn" class="btn primary">Search</button>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-type="all">All</button>
                <button class="filter-btn" data-type="movie">Movies</button>
                <button class="filter-btn" data-type="tv">TV Shows</button>
                <button class="filter-btn" data-type="anime">Anime</button>
            </div>

            <div id="resultsContainer" class="results-grid">
                <!-- Search results will be populated here -->
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/search.js"></script>
    <script>
        // Initialize theme
        document.addEventListener('DOMContentLoaded', async function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            // Initialize auth and settings
            // auth already initialized in seartch.js
            settingsManager.initialize();
            document.body.classList.remove('js-loading');
        });
    </script>
</body>
</html>
