<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaBox - Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .js-loading {
            visibility: hidden;
        }
        
        /* Default light theme variables */
        :root {
            --background-color: var(--background-light);
            --text-color: var(--text-light);
        }
        
        /* Dark theme variables */
        :root[data-theme="dark"] {
            --background-color: var(--background-dark);
            --text-color: var(--text-dark);
        }
        
        /* Apply theme colors immediately */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: none;
        }
    </style>
    <script>
        // Initialize theme before page load
        (function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body class="js-loading">
    <div class="user-menu">
        <button id="authButton" class="auth-button">Sign In</button>
        <div id="userDropdown" class="user-dropdown" style="display: none;">
            <span id="username"></span>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <header>
        <script>
            function getBaseUrl() {
                if (window.location.protocol === 'file:') {
                    // Local file system
                    return 'index.html';
                } else {
                    // Hosted environment (like GitHub Pages)
                    return window.location.pathname.split('/').slice(0, -1).join('/') || '/';
                }
            }
        </script>
        <button class="back-button" onclick="window.location.href = getBaseUrl()"><i class="fas fa-arrow-left"></i> Back</button>
        <a href="javascript:window.location.href = getBaseUrl()" class="home-link"><h1>Media Box</h1></a>
        <p>Settings</p>
    </header>

    <main class="settings-main">
        <div class="settings-container">
            <section class="settings-section">
                <h2>Appearance</h2>
                <div class="setting-item">
                    <label class="setting-label">
                        Dark Mode
                        <div class="toggle-wrapper">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </div>
                    </label>
                </div>
            </section>

            <section class="settings-section">
                <h2>Video Source</h2>
                <div class="setting-item">
                    <label class="setting-label" for="movieSourceSelect">
                        Movie Source
                        <select id="movieSourceSelect" class="source-select">
                            <option value="vidsrc.dev">VidSrc.dev</option>
                            <option value="vidsrc.to">VidSrc.to</option>
                            <option value="2embed">2embed</option>
                        </select>
                    </label>
                    <p class="setting-description">Choose video source provider for movies</p>
                </div>
                <div class="setting-item">
                    <label class="setting-label" for="tvSourceSelect">
                        TV Show Source
                        <select id="tvSourceSelect" class="source-select">
                            <option value="vidsrc.dev">VidSrc.dev</option>
                            <option value="vidsrc.to">VidSrc.to</option>
                            <option value="2embed">2embed</option>
                        </select>
                    </label>
                    <p class="setting-description">Choose video source provider for TV shows</p>
                </div>
            </section>

            <section class="settings-section">
                <h2>Account</h2>
                <div class="setting-item">
                    <button id="resetSettingsBtn" class="settings-button">Reset All Settings</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <form id="signinForm" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Wait for userManager to be initialized before setting up dropdowns
        async function initializeSettings() {
            // Wait for userManager to be available and initialized
            while (!window.userManager?.initialized) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            const movieSourceSelect = document.getElementById('movieSourceSelect');
            const tvSourceSelect = document.getElementById('tvSourceSelect');
            
            // Function to handle source selection change
            function handleSourceChange(type, value) {
                if (window.userManager?.currentUser) {
                    // User is logged in, update their settings
                    const settings = {};
                    settings[type] = value;
                    window.userManager.updateUserSettings(settings);
                } else {
                    // User is not logged in, use localStorage
                    localStorage.setItem(type, value);
                }
            }

            // Set up change event listeners
            if (movieSourceSelect) {
                movieSourceSelect.addEventListener('change', function() {
                    handleSourceChange('movieSource', this.value);
                });
            }
            
            if (tvSourceSelect) {
                tvSourceSelect.addEventListener('change', function() {
                    handleSourceChange('tvSource', this.value);
                });
            }

            // Initialize values based on login status
            if (window.userManager?.currentUser?.settings) {
                // User is logged in, use their settings
                const userSettings = window.userManager.currentUser.settings;
                if (movieSourceSelect && userSettings.movieSource) {
                    movieSourceSelect.value = userSettings.movieSource;
                }
                if (tvSourceSelect && userSettings.tvSource) {
                    tvSourceSelect.value = userSettings.tvSource;
                }
            } else {
                // User is not logged in, use localStorage
                if (movieSourceSelect) {
                    const savedMovieSource = localStorage.getItem('movieSource');
                    if (savedMovieSource) {
                        movieSourceSelect.value = savedMovieSource;
                    }
                }
                if (tvSourceSelect) {
                    const savedTvSource = localStorage.getItem('tvSource');
                    if (savedTvSource) {
                        tvSourceSelect.value = savedTvSource;
                    }
                }
            }
        }

        // Start initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeSettings);
    </script>
</body>
</html>
