<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Media Box</h1>
        <p>Discover and Watch Movies, TV Shows, and Anime</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by title or IMDB/TMDB ID...">
        <button id="searchBtn">Search</button>
    </div>

    <div id="resultsContainer" class="results-container"></div>

    <div id="playerContainer" class="player-container">
        <iframe id="mediaPlayer" src="" allowfullscreen></iframe>
    </div>

    <div id="episodeContainer" class="episode-container">
        <label for="seasonSelect">Season:</label>
        <select id="seasonSelect"></select>
        
        <label for="episodeSelect">Episode:</label>
        <select id="episodeSelect"></select>

        <button id="loadEpisodeBtn">Load Episode</button>
    </div>

    <footer>
        <p>&copy; 2024 Media Box. Powered by 2Embed.cc API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
